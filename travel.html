<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Teletext - Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="travel-page" class="teletext-container">
        <div class="scanline-overlay"></div>
        <header class="masthead">
            <div class="ceefax-logo-container">
                <span class="ceefax-logo blue-bg yellow-text">CEEFAX</span>
                <h1 class="inline-h1">HOLIDAYS</h1>
            </div>
            <div class="sub-header">
                <span>P400 CEEFAX 1</span>
                <span id="clock">--:--:--</span>
            </div>
        </header>

        <main class="travel-main-content">
            <div class="palm-tree">
                <div class="leaves green"></div>
                <div class="trunk red"></div>
            </div>
            <div class="travel-content">
                <div class="travel-box">
                    <h3>EUROPE SPECIALS '25</h3>
                    <ul id="travel-list-tours">
                        <!-- Tour deals load here -->
                    </ul>
                </div>
                <div class="travel-box">
                    <h3>HOTEL DEALS</h3>
                     <ul id="travel-list-hotels">
                        <!-- Hotel deals load here -->
                    </ul>
                </div>
            </div>
        </main>
        
        <footer class="page-footer">
             <a href="index.html">
                <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                Home
             </a>
             <a href="news.html">News</a>
             <a href="weather.html">Weather</a>
             <a href="tv.html">TV</a>
             <a href="channels.html">A-Z</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
