<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeWave - Misc</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto w-full h-full">
        <!-- Main Window -->
        <div class="window crt-effect">
            <div class="title-bar">
                <span>TERMINAL_SESSION_01</span>
                <div class="title-bar-buttons">
                    <span class="btn-min"></span>
                    <span class="btn-max"></span>
                    <span class="btn-close"></span>
                </div>
            </div>
            <div class="content-wrapper">
                <!-- Navigation -->
                <nav class="flex flex-wrap gap-2 md:space-x-4 mb-6 pb-4 border-b-2 border-dashed border-purple-400/50">
                    <a href="index.html" class="nav-button">Homepage</a>
                    <a href="projects.html" class="nav-button">Projects</a>
                    <a href="misc.html" class="nav-button">Misc</a>
                    <div class="flex-grow"></div>
                    <button id="login-btn" class="action-button">Admin Login</button>
                    <button id="logout-btn" class="action-button hidden">Logout</button>
                </nav>

                <!-- Page Content -->
                <main id="page-content">
                     <!-- Misc Page -->
                    <div id="misc">
                        <div class="flex justify-between items-center mb-4">
                            <h1 class="text-2xl font-bold">Data Fragments</h1>
                            <button id="add-post-btn" class="action-button hidden">Inject Data</button>
                        </div>
                        <div id="misc-content">
                            <!-- Posts will be loaded here by JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
            <div class="status-bar">
                <span id="ip-info">IP: ...</span>
                <span id="location-info">Location: ...</span>
                <span id="time-info">Time: ...</span>
            </div>
        </div>
    </div>

    <!-- Shared elements -->
    <audio id="background-music" loop>
        <source src="Officewave.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="mute-btn" title="Toggle Music">
        <svg id="volume-on-icon" viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zM16.5 12c0-1.77-1-3.29-2.5-4.03v8.05c1.5-0.74 2.5-2.26 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/></svg>
        <svg id="volume-off-icon" class="hidden" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
    </button>
    
    <div id="loginModal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden"><div class="window max-w-sm w-full crt-effect"><div class="title-bar"><span>AUTHENTICATION REQUIRED</span></div><div class="content-wrapper"><form id="login-form" class="p-4"><label for="username" class="block font-bold mb-1 text-teal-300">USER_ID:</label><input type="text" id="username" class="w-full p-2 border bg-black/50 border-teal-400/50 text-white mb-4" required><label for="password" class="block font-bold mb-1 text-teal-300">PASSCODE:</label><input type="password" id="password" class="w-full p-2 border bg-black/50 border-teal-400/50 text-white mb-4" required><div class="flex justify-end space-x-2"><button type="button" id="cancel-login" class="action-button">Abort</button><button type="submit" class="action-button">Connect</button></div><p id="login-error" class="text-red-400 text-sm mt-2 hidden">> ACCESS DENIED: INVALID CREDENTIALS</p></form></div></div></div>
    <div id="postModal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden"><div class="window max-w-md w-full crt-effect"><div class="title-bar"><span>New Data Packet</span></div><div class="content-wrapper"><form id="post-form" class="p-4"><label for="post-text" class="block font-bold mb-1 text-teal-300">CONTENT:</label><textarea id="post-text" rows="4" class="w-full p-2 border bg-black/50 border-teal-400/50 text-white mb-4" required></textarea><label for="post-image" class="block font-bold mb-1 text-teal-300">IMAGE_URL (OPTIONAL):</label><input type="text" id="post-image" class="w-full p-2 border bg-black/50 border-teal-400/50 text-white mb-4" placeholder="path/to/image.dat"><div class="flex justify-end space-x-2"><button type="button" id="cancel-post" class="action-button">Cancel</button><button type="submit" class="action-button">Inject</button></div></form></div></div></div>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            getFirestore,
            collection,
            addDoc,
            getDocs,
            onSnapshot
        };
    </script>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
